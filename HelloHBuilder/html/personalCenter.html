<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		
		<title>个人中心</title>
		<style type="text/css">
		*{
			-webkit-margin-before: 0;
			-webkit-margin-after: 0;
			-webkit-margin-start: 0px;
			-webkit-margin-end: 0px;
		}
			#pcPortraitAndName,#pcCosumption,#pcCourse,#pcOrder
			{
				height: 40px;
				background: white;
			}
			img
			{
				width: 18px;
				margin-top: 11px;
				margin-left: 10px;
				float: left;
			}
			#gerenImg1,#gerenImg2,#gerenImg3
			{
				float: left;
				padding-top: 11px;
				margin-left: 20px;
			}
		</style>
	</head>
	<body style="background: #e7e7e7;">
		<div id="pcPortraitAndName" style="height: 55px;">
			<img id="pcPortrai" src="../img/nan.png" style="width: 40px; float: left;margin-top: 8px;"/>
			<div id="pcname" style="float: left; font-weight: 700;margin-top: 18px;margin-left: 20px;">
				王萌
			</div>
		<img src="../img/shouye_arrow_icon.png" style="float: right;width: 8px;margin-top: 18px;margin-right: 5px;"/>
		</div>
		<div id="pcCosumption" style="margin-top: 30px;">
			<img src="../img/geren_xiaof_icon.png"/>
			<div id="gerenImg1">
				我的消费
			</div>
			<img src="../img/shouye_arrow_icon.png" style="float: right;width: 8px;margin-top: 12px;margin-right: 5px;"/>
		</div>
		<div style="width: 100%;height: 1px;background: #F2F2F2;"></div>
		<div id="pcCourse">
			<img src="../img/shape13.png"/>
			<div id="gerenImg2" style=" padding-top: 9px;">
				我的课程
			</div>
			<img src="../img/shouye_arrow_icon.png" style="float: right;width: 8px;margin-top: 12px;margin-right: 5px;"/>
			
		</div>
		<div id="pcOrder" style="margin-top: 30px;">
			<img src="../img/geren_dawei_icon.png"/>
			<div id="gerenImg3">
				打位预约
			</div>
			<img src="../img/shouye_arrow_icon.png" style="float: right;width: 8px;margin-top: 12px;margin-right: 5px;"/>
		</div>
		<div id="quit" style=" text-align: center; width: 100%;height: 25px;background: white;margin-top: 30px;padding-top: 8px; font-weight: 500;color: red;">
			退出登录
		</div>
	</body>
</html>
